<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="slick">
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/14/Wnb2rmbzEVUYo6qdMlNxwarKIO8OYHHm_648.jpg" alt="이미지1">
                </div>
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/14/XK6GFGTE049GlATU5Ypifu44fJFvcGwN_648.jpg" alt=이미지2"">

                </div>
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/14/MPmn6V5veiSm4TAiaC6IxktZ6rppjCBt_648.jpg" alt="이미지3"></div>
            </div><!-- end your-class -->

        </div><!-- end container -->
    </div> <!-- end wrap -->

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> <!-- 외부 script사이에 추가 하면안됨 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slick').slick({
                // setting - name: setting - value
                autoplay:true,
                dots:true 
            });
        });
    </script>
</body>

</html>
